        <main>


            <div class="container bg-white col-md-7">
                <br>
                <div class="bg-dark text-light pd">
                    <h3 class="bg-secondary">Sign up<br></h3>
                </div>
                <br><br>
                <div class="container" style="min-height:100vh;">

                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstname"> First name:</label><br>
                                <input type="text" class="form-control" id="firstname"><span id="spn1" class="text-danger"></span></div>
                            <div class="form-group col-md-6">
                                <label for="lastname"> Last name:</label><br>
                                <input type="text" class="form-control" id="lastname"><span id="spn2" class="text-danger"></span></div>
                        </div>

                        <div class="form-group">
                            <label for="address">Address:</label> <br>
                            <input type="text" class="form-control" id="address"><span id="spn3" class="text-danger"></span></div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select class="form-control" id="country">
                                    <option></option>
                                    <option>Serbia</option>
                                    <option>France</option>
                                    <option>USA</option>
                                    <option>UK</option>
                                </select><span id="spn4" class="text-danger"></span></div>
                            <div class="form-group col-md-8">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city"><span id="spn5" class="text-danger"></span></div>
                            <div class="form-group col-md-2">
                                <label for="zip">Zip/Postal Code</label>
                                <input type="text" class="form-control" id="zip"><span id="spn6" class="text-danger"></span>
                            </div>
                        </div>
                        <br><br>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="username">Username:</label><br>
                                <input type="text" class="form-control" id="username" placeholder="max 12 characters "><span id="spn7" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="mail">Email:</label><br>
                                <input type="email" class="form-control" placeholder="email@example.com" id="mail"><span id="spn8" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="pass">Password:</label><br>
                                <input type="password" class="form-control" placeholder="must be between 4 & 12 characters long" id="pass"><span id="spn9" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="pass2">Repeat Password:</label><br>
                                <input type="password" class="form-control" id="pass2"><span id="spn10" class="text-danger"></span>
                            </div>

                        </div>
                        <br>
                        <input id="signup" type="submit" value="Sign Up" class="btn btn-primary float-right">

                    </form>
                </div>
